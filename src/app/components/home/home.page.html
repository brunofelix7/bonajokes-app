<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">

    <!-- Input -->
    <ion-input [(ngModel)]="valorInput" placeholder="DIgite um termo"></ion-input>

    <!-- BotÃ£o desativado -->
    <ion-button [disabled]="!valorInput" color="dark" expand="full" (click)="getJokers()">Exibir jokes</ion-button>

    <!-- ngFor para carregar a lista -->
    <div *ngIf="piadasFiltradas">
      <div *ngFor="let item of piadasFiltradas">
        <a (click)="prepareToDEtail(item)" [routerLink]="['/detalhar']" routerLinkActive="router-link-active">
          <b>Pergunta:</b> {{ item.pergunta }}
        </a>
      </div>
    </div>

    <div *ngIf="piada">
      <img [src]="url" alt="risada" />
      <h1>{{ piada.pergunta }}</h1>
      <h1>{{ piada.resposta }}</h1>
    </div>

  </div>
</ion-content>
